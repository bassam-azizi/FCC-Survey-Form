<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/stylesheet.css" />
    <title>Survey-Form</title>
  </head>
  <body>
    <div class="bg"></div>
      <div class="container">
        <header class="header">
          <h1 id="title">Survey Form</h1>
          <p id="description">Short description</p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" class="first-label">Name </label>
            <input
              class="form-element"
              type="text"
              id="name"
              placeholder="Enter Your Name Please"
              required
            >
          </div>
          <div class="form-group">
            <label id="email-label" class="first-label">Email </label>
            <input
              class="form-element"
              type="email"
              id="email"
              placeholder="Enter Your Email Please"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" class="first-label"> Age</label>
            <input
              class="form-element"
              type="number"
              min="12"
              max="80"
              id="number"
              placeholder="Enter Your Age Please"
              required
            />
          </div>
          <div class="form-group">
            <p class="input-title">Which Option describe your current role?</p c>
            <select class="form-element" name="occupation-dropdown" id="dropdown">
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="full time job">Full time job</option>
              <option value="Part time job">Part time job</option>
              <option value="freelancer">Freelancer</option>
              <option value="unemployed">Unemployed</option>
            </select>
          </div>
          <div class="form-group">
            <p class="input-title">Would you recommend free code camp to a friend ? </p>
          <label class="input-radio">
            <input type="radio" name="user-recommend" value="definitely" />Definitely
          </label>  
            <label class="input-radio">
              <input type="radio" name="user-recommend" value="maybe" />Maybe
            </label>
            <label class="input-radio">
              <input type="radio" name="user-recommend" value="notSure" />Not sure
            </label>
          </div>
  
          <div class="form-group">
            <p class="input-title"> What would you like to see Improved </p>
            <label class="form-element checkbox-elm">
              <input class="checkbox" type="checkbox" name="user-suggest" value="feProject" />Front-end Projects
                <span></span>
              </label>
              <label class="form-element checkbox-elm">
                <input class="checkbox" type="checkbox" name="user-suggest" value="beProject" />Back-end Projects
                <span></span>
              </label>
              <label class="form-element checkbox-elm">
                <input class="checkbox" type="checkbox" name="user-suggest" value="chalenges" />More Chalenges
                <span></span>
              </label>
              <label class="form-element checkbox-elm">
                <input class="checkbox" type="checkbox" name="user-suggest" value="osc" />Open source community
                <span></span>
              </label>
              <label class="form-element checkbox-elm">
                <input class="checkbox" type="checkbox" name="user-suggest" value="video" />Video
                <span></span>
              </label>
            <label class="form-element checkbox-elm">
              <input class="checkbox" type="checkbox" name="user-suggest" value="" />Conferences
              <span></span>
            </label>
            <label class="form-element checkbox-elm">
              <input class="checkbox" type="checkbox" name="user-suggest" value="meetUp" />City Meets up
              <span></span>
            </label>
          </div>
          <div class="form-group">
            <p class="input-title">Any comments or suggestions ? </p cl>
            <textarea class="input-textarea" name="comment" form="survey-form">
    Enter your comments here..</textarea
            >
          </div>
          
        </form>
            <footer>
              <input class="input-submit" type="submit" />
            </footer>
    </div>
  </body>
</html>
