<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey-Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Short description</p>
    <form id="survey-form">
      <label id="name-label">
        <input type="text" id="name" placeholder="Enter Your Name Please" />
      </label>
      <label id="email-label">
        <input type="email" id="email" placeholder="Enter Your Email Please" />
      </label>
      <label id="number-label">
        <input
          type="number"
          min="12"
          max="80"
          id="number"
          placeholder="Enter Your Age Please"
        />
      </label>
      <select name="" id="dropdown">
        <option value=""></option>
      </select>
      <input type="radio" name="" value="" />
      <input type="radio" name="" value="" />
      <input type="radio" name="" value="" />
      <input type="checkbox" name=" " value="" />
      <input type="checkbox" name=" " value="" />
      <input type="checkbox" name=" " value="" />
      <textarea name="comment" form="survey-form">You may Gave us your feedback..</textarea>
      <input type="submit">
    </form>
  </body>
</html>
