<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/stylesheet.css" />
    <title>Survey-Form</title>
  </head>
  <body>
      <div class="bg"></div>
      <div class="container">
        <header class="header">
          <h1 id="title">Survey Form</h1>
          <p id="description">Short description</p>
        </header>

          <form id="survey-form">  
            <div id="survey-wrapper">

              <!-- second container that comes inside the form container  -->
            <div class="form-group" id="dropdown-wrapper">
              <p class="input-title">Which Option describe your current role?</p>
              <div class="dropdown-group">
                <select class="form-element" name="occupation-dropdown" id="dropdown">
                  <option disabled selected value>Select current role</option>
                  <option class="dropdown-option" value="student">Student</option>
                  <option class="dropdown-option" value="full time job">Full time job</option>
                  <option class="dropdown-option" value="Part time job">Part time job</option>
                  <option class="dropdown-option" value="freelancer">Freelancer</option>
                  <option class="dropdown-option" value="unemployed">Unemployed</option>
                </select>
              </div>
            </div>
            <!-- third container that comes inside the form container  -->
            <div class="form-group" id="radio-wrapper">
              <p class="input-title">Would you recommend free code camp to a friend ? </p>
              <label class="radio-label">
                <input class="input-radio" type="radio" name="user-recommend" value="definitely" /><strong>Definitely</strong>
              </label>  
              <label class="radio-label">
                <input class="input-radio" type="radio" name="user-recommend" value="maybe" /><strong>Maybe</strong>
              </label>
              <label class="radio-label">
                <input class="input-radio" type="radio" name="user-recommend" value="notSure" /><strong>Not sure</strong>
              </label>
            </div>
              <!-- fourth container that comes inside the form container __ checkbox group  -->
            <div class="form-group" id="checkbox-wrapper">
              <p class="input-title"> What would you like to see Improved </p>

              <div class="checkbox-group">
                <label class="checkbox-label">
                  <input class="input-checkbox" type="checkbox" name="user-suggest" value="feProject" />Front-end Projects
                    <span></span>
                  </label>
                  <label class="checkbox-label">
                    <input class="input-checkbox" type="checkbox" name="user-suggest" value="beProject" />Back-end Projects
                    <span></span>
                  </label>
                  <label class="checkbox-label">
                    <input class="input-checkbox" type="checkbox" name="user-suggest" value="chalenges" />More Chalenges                    <span></span>
                  </label>
                  <label class="checkbox-label">
                    <input class="input-checkbox" type="checkbox" name="user-suggest" value="osc" />Open source community
                    <span></span>
                  </label>
                  <label class="checkbox-label">
                    <input class="input-checkbox" type="checkbox" name="user-suggest" value="video" />Video
                    <span></span>
                  </label>
                <label class="checkbox-label">
                  <input class="input-checkbox" type="checkbox" name="user-suggest" value="conferences" />Conferences
                  <span></span>
                </label>
                <label class="checkbox-label">
                  <input class="input-checkbox" type="checkbox" name="user-suggest" value="meetUp" />City Meets up
                  <span></span>
                </label>
              </div>
            </div>
            <!-- fith container that comes inside the form container __ textarea  -->
            <div class="form-group" id="textarea-wrapper">
              <p class="input-title">Any comments or suggestions ? </p>
              <textarea class="input-textarea" name="comment" form="survey-form" placeholder="Enter your comments here.."></textarea
              >
            </div>

            <!-- first container inside the form -->
            <div class="form-group default" id="textinput-wrapper">
                <label for="name" id="name-label">Name </label>
                <input class="form-element" type="text" id="name" placeholder="Enter Your Name Please" required />
                <label for="email" id="email-label">Email </label>
                <input class="form-element" type="email" id="email" placeholder="Enter Your Email Please" required />
                <label for="number" id="number-label"> Age</label>
                <input class="form-element" type="number" min="12" max="80" id="number" placeholder="Enter Your Age Please"
                  required />
              </div>
              <div id="navigation">

                <div class="page-process" id="p-one">
                  <a href="#textinput-wrapper"><span class="pageNumber" id="firstpage">1</span></a>
                </div>
                <div class="page-process" id="p-two">
    
                  <a href="#dropdown-wrapper"><span class="pageNumber" id="secondpage">2</span></a>
                </div>
                <div class="page-process" id="p-three">
                  <a href="#radio-wrapper"><span class="pageNumber" id="thirdpage">3</span></a>
                </div>
                <div class="page-process" id="p-four">
                  <a href="#checkbox-wrapper"><span class="pageNumber" id="fourthpage">4</span></a>
                </div>
                <div class="page-process" id="p-five">
                  <a href="#textarea-wrapper"><span class="pageNumber" id="fivthpage">5</span></a>
                </div>
              </div>
        </div>
        <input class="input-submit" type="submit" />
            
          </form>
              <!-- <footer>
                <p style="float:right"><em>Copywrite By Bassem 2020. </em></p>
              </footer> -->
    </div>
  </body>
</html>
