<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style/stylesheet.css" />
    <title>Survey-Form</title>
  </head>
  <body>
    <div class="bg"></div>
      <div class="container">
        <header class="header">
          <h1 id="title">Survey Form</h1>
          <p id="description">Short description</p>
        </header>
        <div class="wrapper">

          <form id="survey-form">
            <div class="form-group">
              <label id="name-label" >Name </label>
              <input
                class="form-element"
                type="text"
                id="name"
                placeholder="Enter Your Name Please"
                required
              >
            </div>
            <div class="form-group">
              <label id="email-label" >Email </label>
              <input
                class="form-element"
                type="email"
                id="email"
                placeholder="Enter Your Email Please"
                required
              />
            </div>
            <div class="form-group">
              <label id="number-label"> Age</label>
              <input
                class="form-element"
                type="number"
                min="12"
                max="80"
                id="number"
                placeholder="Enter Your Age Please"
                required
              />
            </div>
            <div class="form-group">
              <p class="input-title">Which Option describe your current role?</p c>
              <select class="form-element" name="occupation-dropdown" id="dropdown">
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="full time job">Full time job</option>
                <option value="Part time job">Part time job</option>
                <option value="freelancer">Freelancer</option>
                <option value="unemployed">Unemployed</option>
              </select>
            </div>
            <div class="form-group">
              <p class="input-title">Would you recommend free code camp to a friend ? </p>
            <label class="input-radio">
              <input type="radio" name="user-recommend" value="definitely" />Definitely
            </label>  
              <label class="input-radio">
                <input type="radio" name="user-recommend" value="maybe" />Maybe
              </label>
              <label class="input-radio">
                <input type="radio" name="user-recommend" value="notSure" />Not sure
              </label>
            </div>
    
            <div class="form-group">
              <p class="input-title"> What would you like to see Improved </p>
              <div class="checkbox-group">
  
                <label class="checkbox-label">
                  <input class="input-checkbox" type="checkbox" name="user-suggest" value="feProject" /><em>Front-end Projects</em>
                    <span></span>
                  </label>
                  <label class="checkbox-label">
                    <input class="input-checkbox" type="checkbox" name="user-suggest" value="beProject" /><em>Back-end Projects</em>
                    <span></span>
                  </label>
                  <label class="checkbox-label">
                    <input class="input-checkbox" type="checkbox" name="user-suggest" value="chalenges" /><em>More Chalenges</em>
                    <span></span>
                  </label>
                  <label class="checkbox-label">
                    <input class="input-checkbox" type="checkbox" name="user-suggest" value="osc" /><em>Open source community</em>
                    <span></span>
                  </label>
                  <label class="checkbox-label">
                    <input class="input-checkbox" type="checkbox" name="user-suggest" value="video" /><em>Video</em>
                    <span></span>
                  </label>
                <label class="checkbox-label">
                  <input class="input-checkbox" type="checkbox" name="user-suggest" value="" /><em>Conferences</em>
                  <span></span>
                </label>
                <label class="checkbox-label">
                  <input class="input-checkbox" type="checkbox" name="user-suggest" value="meetUp" /><em>City Meets up</em>
                  <span></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <p class="input-title">Any comments or suggestions ? </p cl>
              <textarea class="input-textarea" name="comment" form="survey-form" placeholder="Enter your comments here.."></textarea
              >
            </div>
            
          </form>
              <footer>
                <input class="input-submit" type="submit" />
              </footer>
              <p style="float:right"><em>Copywrite By Bassem 2020. </em></p>
        </div>
    </div>
  </body>
</html>
